<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>{{ title }}</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-5">
  <h2 class="mb-4">{{ title }}</h2>
  <a href="{% url 'create_mecanicien' %}" class="btn btn-success mb-3">Ajouter un mécanicien</a>
  <table class="table table-striped table-bordered">
    <thead class="table-dark">
      <tr>
        <th>Nom</th>
        <th>Téléphone</th>
        <th>Email</th>
        <th>Date création</th>
        <th>Actions</th>
      </tr>
    </thead>
    <tbody>
      {% for m in mecaniciens %}
      <tr>
        <td>{{ m.nom }}</td>
        <td>{{ m.telephone }}</td>
        <td>{{ m.email|default:"N/A" }}</td>
        <td>{{ m.created_at|date:"d/m/Y H:i" }}</td>
        <td>
          <a href="{% url 'update_mecanicien' m.pk_mecanicien %}" class="btn btn-sm btn-primary">Modifier</a>
          <a href="{% url 'delete_mecanicien' m.pk_mecanicien %}" class="btn btn-sm btn-danger">Supprimer</a>
        </td>
      </tr>
      {% empty %}
      <tr><td colspan="5" class="text-center">Aucun mécanicien trouvé</td></tr>
      {% endfor %}
    </tbody>
  </table>
</div>
</body>
</html>
