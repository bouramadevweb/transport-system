{% extends "admin.html" %}
{% block content %}
<!DOCTYPE html>
<html lang="fr">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>{{ title }}</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-5">
    <h2>{{ title }}</h2>
    <p>Voulez-vous vraiment supprimer le contrat <strong>{{ contrat.pk_contrat }}</strong> ?</p>
    <form method="post">
        {% csrf_token %}
        <button type="submit" class="btn btn-danger">Supprimer</button>
        <a href="{% url 'contrat_list' %}" class="btn btn-secondary">Annuler</a>
    </form>
</div>
</body>
</html>
{% endblock %}
