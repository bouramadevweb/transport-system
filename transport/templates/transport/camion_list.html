<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>{{ title }}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-5">
    <h2 class="mb-4">{{ title }}</h2>
    <a href="{% url 'create_camion' %}" class="btn btn-success mb-3">Ajouter un camion</a>
    <table class="table table-striped table-bordered">
        <thead class="table-light">
            <tr>
                <th>Immatriculation</th>
                <th>Modèle</th>
                <th>Entreprise</th>
                <th>Capacité (Tonnes)</th>
                <th>Actions</th>
            </tr>
        </thead>
        <tbody>
            {% for camion in camions %}
            <tr>
                <td>{{ camion.immatriculation }}</td>
                <td>{{ camion.modele }}</td>
                <td>{{ camion.entreprise.nom }}</td>
                <td>{{ camion.capacite_tonnes }}</td>
                <td>
                    <a href="{% url 'update_camion' camion.pk_camion %}" class="btn btn-sm btn-primary">Modifier</a>
                    <a href="{% url 'delete_camion' camion.pk_camion %}" class="btn btn-sm btn-danger">Supprimer</a>
                </td>
            </tr>
            {% empty %}
            <tr>
                <td colspan="5" class="text-center">Aucun camion trouvé</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
