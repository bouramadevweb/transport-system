{% extends "admin.html" %}
{% block content %}

<div class="container mt-4">
    <h3>Supprimer l'entreprise : <b>{{ entreprise.nom }}</b> ?</h3>

    <form method="post">
        {% csrf_token %}
        <button class="btn btn-danger">Supprimer</button>
        <a href="{% url 'liste_entreprises' %}" class="btn btn-secondary">Annuler</a>
    </form>
</div>

{% endblock %}
