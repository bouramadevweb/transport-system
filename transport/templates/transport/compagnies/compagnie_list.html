{% extends "admin.html" %}
{% block content %}
<!DOCTYPE html>
<html lang="fr">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>{{ title }}</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-5">
    <h2 class="mb-4">{{ title }}</h2>
    <a href="{% url 'create_compagnie' %}" class="btn btn-success mb-3">Ajouter une compagnie</a>

    <table class="table table-striped table-bordered">
        <thead class="table-dark">
            <tr>
                <th>Nom</th>
                <th>Actions</th>
            </tr>
        </thead>
        <tbody>
            {% for c in compagnies %}
            <tr>
                <td>{{ c.nom }}</td>
                <td>
                    <a href="{% url 'update_compagnie' c.pk_compagnie %}" class="btn btn-sm btn-primary">Modifier</a>
                    <a href="{% url 'delete_compagnie' c.pk_compagnie %}" class="btn btn-sm btn-danger">Supprimer</a>
                </td>
            </tr>
            {% empty %}
            <tr><td colspan="2" class="text-center">Aucune compagnie trouv√©e</td></tr>
            {% endfor %}
        </tbody>
    </table>
</div>
</body>
</html>
{% endblock %}
