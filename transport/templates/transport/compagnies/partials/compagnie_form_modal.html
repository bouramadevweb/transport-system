{% load django_bootstrap5 %}

<form id="compagnieForm" method="post">
    {% csrf_token %}

    <div class="modal-body">
        {% if mode == 'update' %}
            <div class="alert alert-info mb-3">
                <i class="fas fa-info-circle me-2"></i>
                <strong>Compagnie:</strong> {{ compagnie.nom }}
            </div>
        {% endif %}

        {% if form.non_field_errors %}
            <div class="alert alert-danger">
                {{ form.non_field_errors }}
            </div>
        {% endif %}

        <div class="row g-3">
            <!-- Nom -->
            <div class="col-12">
                <label for="{{ form.nom.id_for_label }}" class="form-label">
                    <i class="fas fa-building text-primary me-1"></i>
                    Nom de la compagnie <span class="text-danger">*</span>
                </label>
                {{ form.nom }}
                {% if form.nom.errors %}
                    <div class="invalid-feedback d-block">
                        {{ form.nom.errors }}
                    </div>
                {% endif %}
            </div>
        </div>
    </div>

    <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">
            <i class="fas fa-times me-1"></i>Annuler
        </button>
        <button type="submit" class="btn btn-primary">
            <i class="fas fa-save me-1"></i>
            {% if mode == 'create' %}Cr√©er la compagnie{% else %}Enregistrer{% endif %}
        </button>
    </div>
</form>
