<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>{{ title }}</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-5">
  <h2 class="mb-4">{{ title }}</h2>
  <a href="{% url 'create_reparation_mecanicien' %}" class="btn btn-success mb-3">Nouvelle association</a>
  <table class="table table-striped table-bordered">
    <thead class="table-dark">
      <tr>
        <th>Réparation</th>
        <th>Mécanicien</th>
        <th>Actions</th>
      </tr>
    </thead>
    <tbody>
      {% for rel in relations %}
      <tr>
        <td>{{ rel.reparation }}</td>
        <td>{{ rel.mecanicien }}</td>
        <td>
          <a href="{% url 'update_reparation_mecanicien' rel.id %}" class="btn btn-sm btn-primary">Modifier</a>
          <a href="{% url 'delete_reparation_mecanicien' rel.id %}" class="btn btn-sm btn-danger">Supprimer</a>
        </td>
      </tr>
      {% empty %}
      <tr><td colspan="3" class="text-center">Aucune association trouvée</td></tr>
      {% endfor %}
    </tbody>
  </table>
</div>
</body>
</html>
