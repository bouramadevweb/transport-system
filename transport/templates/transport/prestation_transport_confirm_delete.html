<!DOCTYPE html>
<html lang="fr">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Supprimer la prestation</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-5">
    <h2>Supprimer la prestation</h2>
    <p>Voulez-vous vraiment supprimer la prestation <strong>{{ prestation.pk_presta_transport }}</strong> ?</p>
    <form method="post">
        {% csrf_token %}
        <button type="submit" class="btn btn-danger">Oui, supprimer</button>
        <a href="{% url 'presta_transport_list' %}" class="btn btn-secondary">Annuler</a>
    </form>
</div>
</body>
</html>
