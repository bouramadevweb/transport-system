<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>{{ title }}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-5">
    <h2 class="mb-4">{{ title }}</h2>
    <form method="post">
        {% csrf_token %}
        <div class="mb-3">
            <label class="form-label">Chauffeur</label>
            {{ form.chauffeur }}
        </div>
        <div class="mb-3">
            <label class="form-label">Camion</label>
            {{ form.camion }}
        </div>
        <div class="mb-3">
            <label class="form-label">Date d'affectation</label>
            {{ form.date_affectation }}
        </div>
        <div class="mb-3">
            <label class="form-label">Date fin (optionnelle)</label>
            {{ form.date_fin_affectation }}
        </div>
        <button type="submit" class="btn btn-primary">Enregistrer</button>
        <a href="{% url 'affectation_list' %}" class="btn btn-secondary">Annuler</a>
    </form>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
