
{% block content %}
<h3>Confirmer la suppression</h3>
<p>Voulez-vous vraiment supprimer le chauffeur <strong>{{ chauffeur.nom }} {{ chauffeur.prenom }}</strong> ?</p>

<form method="POST">
  {% csrf_token %}
  <button type="submit" class="btn btn-danger">Oui, supprimer</button>
  <a href="{% url 'chauffeur_list' %}" class="btn btn-secondary">Annuler</a>
</form>
{% endblock %}
