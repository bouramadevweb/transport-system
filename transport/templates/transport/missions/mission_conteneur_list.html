<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>{{ title }}</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-5">
  <h2 class="mb-4">{{ title }}</h2>
  <a href="{% url 'create_mission_conteneur' %}" class="btn btn-success mb-3">Ajouter</a>
  <table class="table table-striped table-bordered">
    <thead class="table-dark">
      <tr>
        <th>Mission</th>
        <th>Conteneur</th>
        <th>Actions</th>
      </tr>
    </thead>
    <tbody>
      {% for mc in mission_conteneurs %}
      <tr>
        <td>{{ mc.mission.pk_mission }}</td>
        <td>{{ mc.conteneur.numero_conteneur }}</td>
        <td>
          <a href="{% url 'update_mission_conteneur' mc.id %}" class="btn btn-sm btn-primary">Modifier</a>
          <a href="{% url 'delete_mission_conteneur' mc.id %}" class="btn btn-sm btn-danger">Supprimer</a>
        </td>
      </tr>
      {% empty %}
      <tr><td colspan="3" class="text-center">Aucun enregistrement trouv√©</td></tr>
      {% endfor %}
    </tbody>
  </table>
</div>
</body>
</html>
