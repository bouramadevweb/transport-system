<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512">
  <defs>
    <linearGradient id="grad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#2563eb;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1e40af;stop-opacity:1" />
    </linearGradient>
  </defs>
  <!-- Background circle -->
  <circle cx="256" cy="256" r="256" fill="url(#grad)"/>
  <!-- Truck icon -->
  <g transform="translate(96, 160)" fill="white">
    <!-- Truck body -->
    <rect x="0" y="60" width="200" height="100" rx="10"/>
    <!-- Truck cabin -->
    <path d="M200,60 L200,160 L280,160 L280,100 L240,60 Z" rx="10"/>
    <!-- Windows -->
    <rect x="210" y="75" width="50" height="35" rx="5" fill="#2563eb"/>
    <!-- Wheels -->
    <circle cx="70" cy="170" r="30" fill="#1e293b"/>
    <circle cx="70" cy="170" r="15" fill="white"/>
    <circle cx="240" cy="170" r="30" fill="#1e293b"/>
    <circle cx="240" cy="170" r="15" fill="white"/>
    <!-- Container lines -->
    <line x1="50" y1="80" x2="50" y2="140" stroke="#2563eb" stroke-width="4"/>
    <line x1="100" y1="80" x2="100" y2="140" stroke="#2563eb" stroke-width="4"/>
    <line x1="150" y1="80" x2="150" y2="140" stroke="#2563eb" stroke-width="4"/>
  </g>
</svg>
