<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test API Conteneur</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 600px;
            margin: 50px auto;
            padding: 20px;
        }
        .form-group {
            margin-bottom: 15px;
        }
        label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }
        select, input {
            width: 100%;
            padding: 8px;
            border: 1px solid #ddd;
            border-radius: 4px;
        }
        .success {
            background-color: #d1ecf1;
            border: 2px solid #0c5460;
        }
        .warning {
            background-color: #fff3cd;
            border: 1px solid #ffc107;
        }
    </style>
</head>
<body>
    <h1>Test de l'API Conteneur</h1>

    <div class="form-group">
        <label for="id_conteneur">Conteneur:</label>
        <select id="id_conteneur" onchange="chargerClientTransitaire()">
            <option value="">-- S√©lectionnez un conteneur --</option>
            <option value="012563dhmkmaerskmaersksackodjiguibasackodjiguibaparticulier0022377775248">012563DHM / K-Maersk</option>
        </select>
    </div>

    <div class="form-group">
        <label for="id_client">Client:</label>
        <select id="id_client">
            <option value="">-- S√©lectionnez un client --</option>
            <option value="sackodjiguibaparticulier0022377775248">Sacko Djiguiba</option>
        </select>
    </div>

    <div class="form-group">
        <label for="id_transitaire">Transitaire:</label>
        <select id="id_transitaire">
            <option value="">-- S√©lectionnez un transitaire --</option>
            <option value="mamadousadiombiaistamcosadakar00221775764001">Mamadou Sadio Mbia / Istamco SA Dakar</option>
        </select>
    </div>

    <div id="console" style="background: #f5f5f5; padding: 15px; border-radius: 4px; margin-top: 20px;">
        <h3>Console:</h3>
        <div id="logs"></div>
    </div>

    <script>
        function log(message, data = null) {
            const logs = document.getElementById('logs');
            const entry = document.createElement('div');
            entry.style.marginBottom = '5px';
            entry.innerHTML = message + (data ? ': ' + JSON.stringify(data) : '');
            logs.appendChild(entry);
            console.log(message, data);
        }

        function chargerClientTransitaire() {
            log('üîç Fonction chargerClientTransitaire() appel√©e');

            const conteneurSelect = document.getElementById('id_conteneur');
            const clientSelect = document.getElementById('id_client');
            const transitaireSelect = document.getElementById('id_transitaire');

            log('üìã √âl√©ments trouv√©s', {
                conteneur: conteneurSelect ? 'OK' : 'MANQUANT',
                client: clientSelect ? 'OK' : 'MANQUANT',
                transitaire: transitaireSelect ? 'OK' : 'MANQUANT'
            });

            if (!conteneurSelect || !clientSelect || !transitaireSelect) {
                log('‚ùå √âl√©ments manquants dans le formulaire');
                return;
            }

            const conteneurId = conteneurSelect.value;
            log('üì¶ Conteneur s√©lectionn√©', conteneurId);

            if (!conteneurId) {
                log('‚ö†Ô∏è Aucun conteneur s√©lectionn√©');
                return;
            }

            log('üåê Appel API', `/api/conteneur/${conteneurId}/info/`);
            fetch(`http://127.0.0.1:8000/api/conteneur/${conteneurId}/info/`)
                .then(response => {
                    log('üì° R√©ponse API re√ßue', response.status);
                    return response.json();
                })
                .then(data => {
                    log('üì¶ Donn√©es re√ßues', data);
                    if (data.success) {
                        if (data.client_id) {
                            clientSelect.value = data.client_id;
                            clientSelect.className = 'success';
                            log('‚úÖ Client s√©lectionn√© automatiquement', data.client_nom);
                        } else {
                            clientSelect.value = '';
                            clientSelect.className = 'warning';
                        }

                        if (data.transitaire_id) {
                            transitaireSelect.value = data.transitaire_id;
                            transitaireSelect.className = 'success';
                            log('‚úÖ Transitaire s√©lectionn√© automatiquement', data.transitaire_nom);
                        } else {
                            transitaireSelect.value = '';
                            transitaireSelect.className = 'warning';
                        }
                    } else {
                        log('‚ùå Erreur', data.error);
                    }
                })
                .catch(error => {
                    log('‚ùå Erreur lors de la r√©cup√©ration', error.message);
                });
        }
    </script>
</body>
</html>
